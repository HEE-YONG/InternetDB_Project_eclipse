<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<link rel="stylesheet" href="CSS/signUp.css">
</head>
<style type="text/css">
form span {
  font-size: 13px;
  color: rgb(0, 60, 255);
  font-style: italic;
}
</style>
<body>
	<form name="join_form" action="login.html" method="post" id="join_form" onsubmit="return form_check()">
	<div class="board_wrap"> 
		<div class="board_title">
			<strong>Sign Up</strong>
		</div>
		<div class=board_signUp_wrap>
			<div class="board_signUp">
				<div class="img_wrap">
					<span class="err_image">* 자신을 나타낼 이미지를 넣어 주세요.</span>
					<div class="new-image-input">
						<label style="cursor:pointer">
		                    <h3>Click Here!!</h3>
		                    <input id="newImage" type="file" name="post_picture" accept="image/*" style="display: none" onchange="loadFile(this)">
	                    </label>
	                </div>
	                <div class="new-image"></div>
				</div>
				<div class="nickname_wrap">
					<span class="err_nickname">* 1~6글자까지만 입력 가능합니다.</span>
					<dl>
						<dt>Nickname :</dt>
						<dd><input id="u_nickname" type="text" name="user_nickname"></dd>
					</dl>
				</div>
				<div class="location_wrap">
					<span class="err_location">* 1~15글자까지만 입력 가능합니다.</span>
					<dl>
						<dt>Location :</dt>
						<dd><input id="u_location" type="text" name="user_location"></dd>
					</dl>
				</div>
				<div class="id_wrap">
					<span class="err_id">* 4~12글자까지만 입력 가능합니다.</span>
					<dl>
						<dt>E - mail :</dt>
						<dd><input id="u_id" type="text" name="user_email"></dd>
					</dl>
				</div>
				<div class="pw_wrap">
					<span class="err_pwd">* 4~12글자까지만 입력 가능합니다.</span>
					<dl>
						<dt>Password :</dt>
						<dd><input id="pwd" type="password" name="user_password"></dd>
					</dl>
				</div>
				<div class="repw_wrap">
					<div class="err_repwd"></div>
					<dl>
						<dt>re-Password :</dt>
						<dd><input id="repwd" type="password" name="user_password_re"></dd>
					</dl>
				</div>
				<div class="introduce_wrap">
					<span class="err_introduce">* 자기소개를 간략히 작성해 주세요.</span>
					<div>Introduce</div>
					<textarea id="u_introduce" name="user_introduce" cols="40" rows="6" ></textarea>
				</div>
			</div>
			<div class="bt_wrap">
				<input class="on" type="submit" value="register">
				<a href="index.jsp">cancel</a>
			</div>
		</div>
	</div>
	</form>
	<script src="JS/signUp.js" type="text/javascript"></script>
</body>
</html>
